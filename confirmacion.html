<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Reserva en Sabores Colombianos</title>
    <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="confirmacion.html">Reservación</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Confirmación de Reserva en Sabores Colombianos</h1>
        <form>
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <label for="fecha">Fecha de Reserva:</label>
            <input type="date" id="fecha" name="fecha" required>
            <label for="personas">Número de Personas:</label>
            <input type="number" id="personas" name="personas" required>
            <button type="submit">Confirmar Reserva</button>
        </form>
    </section>
</body>
</html>
